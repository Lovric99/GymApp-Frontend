<div>
    <form [formGroup]="form">
        <div class="form-group">
            <div>
                <div class="form-group col">
                    <label for="exampleInputPassword1">Name</label>
                    <input formControlName="name" type="name" class="form-control" id="exampleInputPassword1" placeholder="Full Name*">
                    <small class="text-danger" *ngIf="name?.touched && name?.errors?.['required']">
                        Name is required! ⬆
                      </small>
                  </div>
              </div>
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail*">
            <small id="emailHelp">We'll never share your email!</small>
            <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">
                Email is required! ⬆ 
              </small>
          </div>
          <div class="form-group">
            <label for="packets">Packets</label>
            <select formControlName="packets" class="form-control" id="packets">
              <option value="">----</option>
              <option [value]="membership.id" *ngFor="let membership of memberships.results">
                {{membership.name}}({{membership.months}} mesec/{{membership.trainings_per_month}} treninga mesecno/{{membership.price}} RSD)
              </option>
              <small class="text-danger" *ngIf="packets?.touched && packets?.errors?.['required']">
                Packet is required! ⬆
              </small>
            </select>
            
          </div><br>
          <button [disabled]="form.invalid">
            <span>Buy</span>
            <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
              <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
            </svg>
          </button>
    </form>
</div>
