
<div *ngFor="let packet of packets.results" id="paketi">
    <div class="glavni">
      <div class="paketi">
        <h4><span>{{packet.name}}</span></h4>
        <h5>{{packet.months}} months</h5>
        <p>{{packet.trainings_per_month}} trainings per month</p>
        <h6>{{packet.price}} RSD</h6>
        <button>
            <span>Buy</span>
            <svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
              <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
            </svg>
          </button>
      </div>   
    </div>
</div>

    <div class="dugmici">
        <div>
            <div class="form-check">
                <input (change)="sviChecked($event)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Svi
                </label>
              </div>
              <div class="form-check">
                <input (change)="oneChecked($event)"  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  1 mesec
                </label>
              </div>
              <div class="form-check">
                <input (change)="moreChecked($event)"  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Vise meseci
                </label>
              </div>
        </div>
        <div class="col-4">
            <label for="customRange3" class="form-label">min. {{brojTreninga}}  treninga mesecno</label>
            <input (change)="tpmChange($event)" type="range" class="form-range" min="12" max="20" step="4" id="customRange3">
        </div>
        <div class="col-4">
            <select (change)="sortDirectionChange($event)" class="form-select" aria-label="Default select example">
                <option  value="asc" selected>cena rastuca</option>
                <option value="desc">cena opadajuca</option>   
              </select>
        </div>
    </div>
